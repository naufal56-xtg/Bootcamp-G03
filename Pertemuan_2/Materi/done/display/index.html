<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan CSS</title>

    <style>
      /*
        Display Default Element Terdiri Dari 2 Yaitu :
            1. Inline (Tidak Bisa Dimanipulasi)
            2. Block (Bisa Dimanipulasi)
        */

      p {
        /* display: inline; */
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Block -->
    <h1>Ini Display Block</h1>
    <p>Ini Display Block</p>
    <pre>asdada</pre>
    <marquee behavior="" direction="">aasdada</marquee>

    <!-- Inline -->

    <a href="">Ini Display Inline 1</a>
    <a href="">Ini Display Inline 2</a>
    <a href="">Ini Display Inline 3</a>
    <button>asdada</button>
    <input type="text" />
    <strong>asdada</strong>
    <span>asdada</span>
    <div>aaasd</div>
  </body>
</html>
